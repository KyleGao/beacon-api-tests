# vim: tabstop=4 shiftwidth=2 expandtab
# Tests for more than one dataset.
---
- name: default query
  skip: true
  descr: defining the default query
  query: &default_query
    start: 16577043
    referenceBases: TG
    variantType: SNP
    referenceName: "22"

- name: test_datasets_info
  descr:
    Test that both datasets are shown in the info endpoint.
  target: &target_metadata
    assemblyId: GRCh38
    variantCount: 17
    callCount: 12
    sampleCount: 2504
  beacondata: testdata.csv
  results:
    - property: datasets
      assert: length_eq
      count: 2
    - property: datasets
      assert: contains
      data:
        <<: *target_metadata
        id: GRCh38:beacon_test:2030-01-01
    - property: datasets
      assert: contains
      data:
        <<: *target_metadata
        id: GRCh38:beacon_test2:2030-01-01

- name: test_two_datasets
  descr:
    Test that both datasets respond to a query.
  query:
    includeDatasetResponses: HIT
    assemblyId: GRCh38
    <<: *default_query
  beacondata: testdata.csv
  results:
    - property: datasetAlleleResponses
      assert: length_gt
      length: 1
    - property: datasetAlleleResponses
      assert: contains
      data:
        <<: *default_query
        datasetId: GRCh38:beacon_test:2030-01-01
        exists: true
        alternateBases: AG
        exists: true
    - property: datasetAlleleResponses
      assert: contains
      data:
        <<: *default_query
        datasetId: GRCh38:beacon_test2:2030-01-01
        exists: true
        alternateBases: AG
        exists: true

- name: test_second_datasets
  descr:
    Test that excluding a dataset works.
  query:
    includeDatasetResponses: HIT
    assemblyId: GRCh38
    referenceName: "22"
    start: 16577043
    end: 16577045
    referenceBases: TG
    variantType: SNP
  beacondata: testdata.csv
  results:
    - property: datasetAlleleResponses
      assert: length_eq
      count: 1
    - property: datasetAlleleResponses
      assert: not_contains
      data:
        datasetId: GRCh38:beacon_test:2030-01-01
